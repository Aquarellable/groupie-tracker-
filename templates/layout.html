<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{.Title}}</title>
  <style>
    :root{
      --bg:#0b0f19; --card:#121a2b; --card2:#0f1726;
      --text:#e8eefc; --muted:#a9b4d0; --brand:#4ea1ff; --ok:#33d17a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 20% 0%, #18244a 0%, var(--bg) 55%) fixed;
      color:var(--text);
    }
    a{color:var(--brand); text-decoration:none}
    .wrap{max-width:1100px; margin:0 auto; padding:28px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; margin-bottom:22px;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
      padding:10px 14px; border-radius:999px; background:rgba(255,255,255,.06);
      box-shadow: var(--shadow);
    }
    .dot{width:10px;height:10px;border-radius:50%; background:var(--ok); box-shadow:0 0 0 6px rgba(51,209,122,.15)}
    .pill{
      display:flex; gap:10px; align-items:center;
      padding:10px 14px; border-radius:999px; background:rgba(255,255,255,.06);
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hero{padding:26px}
    .hero h1{margin:0 0 8px; font-size:32px; letter-spacing:-.5px}
    .hero p{margin:0; color:var(--muted)}
    .search{
      margin-top:18px; display:flex; gap:10px; flex-wrap:wrap;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      padding:12px; border-radius: 14px;
    }
    input, select, button{
      border:0; outline:0; border-radius:12px; padding:12px 14px;
      font-size:15px;
    }
    input, select{
      background: rgba(255,255,255,.06);
      color:var(--text);
      border: 1px solid rgba(255,255,255,.12);
    }
    input{flex:1; min-width:220px}
    select{min-width:150px}
    button{
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color:#071022; font-weight:700; cursor:pointer;
      padding:12px 16px;
    }
    button:hover{filter:brightness(1.05)}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap:14px;
      padding:18px;
    }
    .item{
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding:14px;
      display:flex; gap:12px;
      transition: transform .12s ease, border-color .12s ease;
    }
    .item:hover{transform: translateY(-2px); border-color: rgba(78,161,255,.35)}
    .avatar{
      width:64px; height:64px; border-radius:14px;
      object-fit:cover; flex:0 0 auto;
      background: rgba(255,255,255,.08);
    }
    .meta{min-width:0}
    .name{font-weight:800; margin:0; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .sub{margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.35}
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      margin-top:10px; padding:6px 10px;
      border-radius:999px;
      background: rgba(78,161,255,.12);
      border: 1px solid rgba(78,161,255,.25);
      font-size:12px; color:#cfe5ff;
    }
    .footer{
      margin-top:18px; color:var(--muted); font-size:13px;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      padding:0 4px 4px;
    }
    .empty{padding:22px; color:var(--muted)}
    .back{display:inline-flex; gap:8px; align-items:center; margin:18px 0 0 18px; color:var(--muted)}
    .back:hover{color:var(--text)}
    audio { height: 32px; border-radius: 12px; }
  
  </style>
</head>
<script>
  document.addEventListener("play", e => {
    document.querySelectorAll("audio").forEach(a => {
      if (a !== e.target) a.pause()
    })
  }, true)
</script>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <strong>Deezer Finder</strong>
      </div>
      <div class="pill">
        <span style="color:var(--muted)">API</span>
        <a href="/api/docs">/api/docs</a>
      </div>
    </div>

    <div class="card">
      {{if eq .View "home"}}
        {{template "home" .}}
      {{else if eq .View "results"}}
        {{template "results" .}}
      {{else}}
        <div class="empty"><h2 style="margin:0 0 6px">View inconnue</h2><div>Vérifie que le handler passe bien <code>View</code>.</div></div>
      {{end}}
    </div>

    <div class="footer">
      <div>Backend Go + Deezer API • HTML templates</div>
      <div>localhost:8080</div>
    </div>
  </div>
</body>
</html>
